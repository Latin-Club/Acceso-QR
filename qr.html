<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Registro y QR</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .tarjeta {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }
        h2 { color: #333; margin-bottom: 20px; }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Para que el padding no deforme el ancho */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover { background-color: #218838; }
        
        /* Contenedor donde aparecerá el QR */
        #contenedor-qr {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Texto pequeño debajo del QR */
        .nota { font-size: 12px; color: #666; margin-top: 10px; display: none; }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

    <div class="tarjeta">
        <h2>Registro de Usuario</h2>
        <p>Ingresa tus datos para generar tu pase.</p>
        
        <input type="text" id="nombre" placeholder="Nombre Completo" required>
        <input type="text" id="carnet" placeholder="ID / Carnet / DPI" required>
        
        <button onclick="generarQR()">Generar Código QR</button>

        <div id="contenedor-qr"></div>
        <p id="mensaje-exito" class="nota">¡Código generado! Escanéalo para ver los datos.</p>
    </div>

    <script>
        // PEGA AQUÍ TU URL LARGA DE GOOGLE (La que termina en /exec)
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzwfux4r-dhwJTyKQq13KpffqUrIih5PCBeK7ywMnlNYQAv1Y6GQwSXT-ngjokad8kS0w/exec';

        function generarQR() {
            var nombre = document.getElementById('nombre').value;
            var carnet = document.getElementById('carnet').value;
            var contenedor = document.getElementById('contenedor-qr');
            var boton = document.querySelector('button');
            var mensaje = document.getElementById('mensaje-exito');

            if (nombre === "" || carnet === "") {
                alert("Por favor, llena todos los campos.");
                return;
            }

            // Cambiamos el texto del botón para que el usuario sepa que está cargando
            boton.innerText = "Guardando...";
            boton.disabled = true;

            // Preparamos los datos para enviar a Google Sheets
            // Los nombres "Nombre" e "ID" deben coincidir con la fila 1 de tu Excel
            var formData = new FormData();
            formData.append('Nombre', nombre);
            formData.append('ID', carnet);

            // Enviamos los datos
            fetch(scriptURL, { method: 'POST', body: formData})
                .then(response => {
                    console.log('Success!', response);
                    
                    // SI SE GUARDÓ BIEN, ENTONCES GENERAMOS EL QR
                    
                    contenedor.innerHTML = ""; // Limpiar anterior
                    
                    var datosUsuario = {
                        id: carnet,
                        nombre: nombre,
                        validado: "si"
                    };
                    
                    new QRCode(contenedor, {
                        text: JSON.stringify(datosUsuario),
                        width: 180,
                        height: 180,
                        colorDark : "#000000",
                        colorLight : "#ffffff",
                        correctLevel : QRCode.CorrectLevel.H
                    });

                    mensaje.style.display = "block";
                    mensaje.innerText = "¡Guardado en la base de datos y QR generado!";
                    
                    // Restaurar botón
                    boton.innerText = "Generar Código QR";
                    boton.disabled = false;
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    alert("Hubo un error al guardar los datos. Revisa tu conexión.");
                    boton.innerText = "Reintentar";
                    boton.disabled = false;
                });
        }
    </script>

</body>
</html>
